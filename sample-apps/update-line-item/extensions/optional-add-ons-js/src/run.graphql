query RunInput {
  cart {
    lines {
      id
      cost {
        totalAmount {
          amount
          currencyCode
        }
      }
      # Cart line attribute to get the fabric length provided by the customer
      fabricLength: attribute(key: "Fabric Length") {
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
    }
  }
}