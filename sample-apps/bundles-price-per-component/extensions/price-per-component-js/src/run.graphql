query RunInput {
  presentmentCurrencyRate
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          product {
            bundledComponentData: metafield(namespace: "demo", key: "bundleData") {
              type
              value
            }
          }
        }
      }
    }
  }
}