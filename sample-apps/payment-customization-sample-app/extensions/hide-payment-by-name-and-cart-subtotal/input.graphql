query Input {
  cart {
    cost {
      subtotalAmount {
        amount
        currencyCode
      }
    }
  }
  paymentMethods {
    id
    name
  }
  paymentCustomization {
    metafield(
      namespace: "payment-customization-hide"
      key: "function-configuration"
    ) {
      value
    }
  }
}
