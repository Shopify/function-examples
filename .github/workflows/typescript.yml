name: TypeScript

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Expand liquid
        run: CI=1 yarn expand-liquid typescript
      - name: Install workspace dependencies
        run: yarn
      - name: Generate types
        run: yarn typegen
      - name: Test
        run: yarn workspaces run test run
